<div class="contenedor" *ngIf="lemp">
  <div *ngIf="cemp">
    <button mat-raised-button matTooltip="Agregar nueva empresa" [matTooltipPosition]="posDerecha" (click)="addEmpresa()">
      <svg class="accion__iconAdd">
        <use xlink:href='../../../../../assets/sprite.svg#icon-add-to-list'></use>
      </svg>
    </button>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>
        <svg class="accion__iconAdd">  
          <use xlink:href='../../../../../assets/sprite.svg#icon-search'></use>
        </svg>
      </mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mi Empresa" #entrada>
    </mat-form-field>
  </div>  
  <div class="mat-elevation-z8">  
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="em_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.em_id}} </td>
      </ng-container>
  
      <!-- Cod Empresa -->
      <ng-container matColumnDef="em_codigo_empresa" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > CODIGO EMPRESA </th>
        <td mat-cell *matCellDef="let row" > {{row.em_codigo_empresa}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="em_razon_social">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RAZON SOCIAL </th>
        <td mat-cell *matCellDef="let row"> {{row.em_razon_social}} </td>
      </ng-container>
  
      <!-- RUC Column -->
      <ng-container matColumnDef="em_ruc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> R.U.C </th>
        <td mat-cell *matCellDef="let row"> {{row.em_ruc}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="em_descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let row"> {{row.em_descripcion}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="em_estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
        <td mat-cell *matCellDef="let row"> {{row.em_estado}} </td>
      </ng-container>
      
      <!-- edit Column -->
      <ng-container matColumnDef="edit">
        <th id="empresaEdit" mat-header-cell *matHeaderCellDef mat-sort-header>
          <label *ngIf="aemp||eemp">ACCIONES</label>
        </th>
        <td mat-cell *matCellDef="let row">
          <button *ngIf="aemp" class="accion__button" matTooltip="Editar" [matTooltipPosition]="porArriba" type="button"(click)="editEmpresa(row)">
            <svg class="accion__iconUpdate">
                <use xlink:href='../../../../../assets/sprite.svg#icon-pencil'></use>
            </svg>
          </button>
          
          <button *ngIf="eemp" class="accion__button" matTooltip="Eliminar" [matTooltipPosition]="porArriba" type="button" (click)="deleteEmpresa(row)">
            <svg class="accion__iconDelete">
              <use xlink:href='../../../../../assets/sprite.svg#icon-trash1'></use>
            </svg>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnasEmpresa"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasEmpresa;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existe informaci&oacute;n "{{entrada.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" *ngIf="lemp"></mat-paginator>
  </div>
  </div>
