<h1 style="text-align: center;">Modulo De Parametros</h1>
<hr>
<form>
    <div>
        <label class="col-1 col-form-label">&nbsp;</label>
        <div class="form-group row">
            <label class="col-1 col-form-label">&nbsp;</label>
            <label class="col-2 col-form-label">Buscar por nombre:</label>
            <div class="col-2">
                <input class="form-control" type="text" placeholder="Ingrese el nombre">
            </div>
                <div class="form-group row col-1">
                    <button type="submit" class="btn btn-outline-primary btn-block">
                        Buscar
                    </button>
                    <button type="submit" class="btn btn-outline-primary btn-block">
                        Crear
                    </button>
                </div>
        </div>
        <br>
        <hr>
    </div>
    <div>
        <label class="col-1 col-form-label">&nbsp;</label>
        <div class="form-group row">
            <label class="col-1 col-form-label">&nbsp;</label>
            <label class="col-2 col-form-label">Id</label>
            <div class="col-2">
                <input class="form-control" type="text" placeholder="123" [disabled]="true">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-1 col-form-label">&nbsp;</label>
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-2">
                <input class="form-control" type="text" placeholder="Nombre">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-1 col-form-label">&nbsp;</label>
            <label class="col-2 col-form-label">Valor</label>
            <div class="col-2">
                <input class="form-control" type="text" placeholder="Valor">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-1 col-form-label">&nbsp;</label>
            <label class="col-2 col-form-label">Estado</label>
            <div class="col-2">
                <input class="form-control" type="checkbox" class="multiple-check">
            </div>
        </div>

    </div>
    <br>
    <br>
    <div class="form-group row">
        <label class="col-1 col-form-label">&nbsp;</label>
        <div class="input-group col">
          
            <label class="col-1 col-form-label">&nbsp;</label>
            <button type="submit" class="btn btn-outline-primary btn-block">
                Modificar
            </button>
            <label class="col-1 col-form-label">&nbsp;</label>
            <button type="submit" class="btn btn-outline-primary btn-block">
                Eliminar
            </button>
        </div>
    </div>
</form>
